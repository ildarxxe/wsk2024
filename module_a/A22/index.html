<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 200px;
        }
        .wrapper {
            width: 400px;
            aspect-ratio: 1/1;
            border: 1px solid black;
            display: flex;
            align-items: end;
            justify-content: center;
            gap: 10%;
            padding: 20px;
            cursor: pointer;
        }
        .box {
            width: 15%;
            height: 0;
            transition: height 1s ease;
        }
        #box_1 {
            background-color: red;
            max-height: 50%;
        }
        #box_2 {
            background-color: blue;
            max-height: 70%;
        }
        #box_3 {
            background-color: green;
            max-height: 60%;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="box" id="box_1"></div>
    <div class="box" id="box_2"></div>
    <div class="box" id="box_3"></div>
</div>
</body>
<script>
    const container = document.querySelector(".wrapper");
    container.addEventListener("mouseenter", function () {
        setTimeout(() => {
            document.getElementById("box_1").style.height = "100%";
        }, 0)
        setTimeout(() => {
            document.getElementById("box_2").style.height = "100%";
        }, 250)
        setTimeout(() => {
            document.getElementById("box_3").style.height = "100%";
        }, 500)
    })

    container.addEventListener("mouseleave", function () {
        const boxes = document.querySelectorAll(".box");
        boxes.forEach((box) => {
            box.style.height = "0";
        })
    })
</script>
</html>

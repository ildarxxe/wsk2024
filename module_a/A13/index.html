<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 200px;
        }
        .wrapper {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            gap: 2%;
            align-items: center;
            justify-content: center;
        }
        .box {
            width: 30%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
            position: relative;
        }

        .top_line, .bottom_line {
            background: black;
            width: 100%;
            height: 40px;
            border-radius: 20px;
        }

        .drop {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: black;
            border-radius: 50% 50% 50% 50%;
            animation: fall 2s infinite ease-in;
        }

        @keyframes fall {
            0% {
                transform: translateX(-50%) translateY(0) scaleY(1) scaleX(1);
                border-radius: 50%;
            }

            40% {
                transform: translateX(-50%) translateY(60px) scaleY(1.5) scaleX(0.9);
                border-radius: 50% 50% 45% 45%;
            }

            70% {
                transform: translateX(-50%) translateY(140px) scaleY(0.9) scaleX(1.2);
                border-radius: 45% 45% 50% 50%;
            }

            100% {
                transform: translateX(-50%) translateY(160px) scaleY(0.5) scaleX(1.4);
                border-radius: 30% 30% 50% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="top_line"></div>
            <div class="drop" style="animation-delay: 0s;"></div>
            <div class="bottom_line"></div>
        </div>
        <div class="box">
            <div class="top_line"></div>
            <div class="drop" style="animation-delay: 0.25s;"></div>
            <div class="bottom_line"></div>
        </div>
        <div class="box">
            <div class="top_line"></div>
            <div class="drop" style="animation-delay: 0.5s;"></div>
            <div class="bottom_line"></div>
        </div>
    </div>
</body>
</html>
